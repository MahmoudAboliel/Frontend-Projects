<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="framwork.css">
    <link rel="stylesheet" href="main.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-page mf-txt-c  mf-m-auto mf-shadow-2 mf-rad-10 mf-p-20">
        <div class="info-quiz mf-shadow-2 mf-rad-10 mf-p-20 mf-c-orange mf-fs-20">
            <div class="container mf-between-flex">
                <div class="category">Category : <span>HTML</span></div>
                <div class="count">
                    Question Count : <span></span>
                </div>
            </div>
        </div>
        <div class="question-area mf-c-red mf-shadow-2 mf-rad-10 mf-mt-5 mf-p-5">
            <div class="container"></div>
        </div>
        <div class="answers-area mf-c-grey mf-shadow-2 mf-rad-10 mf-mt-5 mf-p-5">
            <div class="container mf-p-10"></div>
        </div>
        <button class="submit-button mf-bor-none mf-fs-25 mf-mt-10 mf-rad-10 mf-w-40present mf-pt-5 mf-pb-5 mf-shadow-222">Submit</button>
        <div class="bullets mf-c-red mf-between-flex mf- mf-shadow-2 mf-mt-10 mf-p-10 mf-rad-10">
            <div class="container-spans mf-p-relative"></div>
            <div class="countdown mf-shadow-2 mf-rad-10 mf-p-5"></div>
        </div>
        <div class="result mf-c-grey mf-shadow-2 mf-rad-10 mf-mt-5 mf-p-10 mf-fs-25"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
