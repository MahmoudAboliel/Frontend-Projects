<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed Test Game</title>
</head>
<body>
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
            <div class="level">
                You Are Playing On <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds To Type The Word
            </div>
            <button>Start Playing</button>
            <div class="the-word"></div>
            <input class="input" type="text">
            <div class="upcoming-word">Words Will Show Here</div>
            <div class="control">
                <div class="time">
                    Time Left: <span class="time-left">0</span> Seconds
                </div>
                <div class="score">
                    Score: <span class="your-score">0</span> From <span class="total"></span>
                </div>
            </div>
            <div class="finish"></div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
