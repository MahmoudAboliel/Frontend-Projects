<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/framwork.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Hungman Game</title>
</head>
<body>
    <div class="hungman">
        <header class="p-4">
            <div class="container mf-between-flex">
                <a class="text-decoration-none mf-c-black fs-4 fw-bold" href="#">Hangman</a>
                <div class="word fw-bold fs-5">
                    Word From: <span class="className mf-c-red"></span>
                </div>
            </div>
        </header>
        <hr>
        <div class="line d-flex">
            <div class="draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="guess-letters d-flex gap-4 justify-content-center align-items-center"></div>
        <hr>
    </div>
    <script src="js/master.js"></script>
</body>
</html>
